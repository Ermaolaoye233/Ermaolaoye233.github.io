    <script>
        // do not delete the line below; it is
        // replaced with a data call when a
        // report is exported
        document.addEventListener("DOMContentLoaded", function() { setData({"title":"Results of project: Comparison between the two energy system design","withNormalisation":false,"withWeighting":false,"sections":[{"index":0,"title":"Introduction","text":"the purpose of this report is to compare and contrast the environmental impact of two different energy systems for public transportation - trolleybuses and battery-based electric buses. We will also include a reference to a third energy system, diesel fuel based buses, in order to provide context and comparison for our analysis. Using the openLCA software, we will analyze both trolleybuses and battery-based electric buses in terms of various sustainability metrics, including greenhouse gas emissions, energy use, and resource depletion etc.. By comparing the results of our analysis, we aim to provide a comprehensive evaluation of the environmental performance of these two sustainable energy systems. Ultimately, our goal is to provide valuable information that can be used by transportation planners and policymakers to make informed decisions about the future of public transportation."},{"index":1,"title":"Project Variants","text":"","componentId":"variant_description_table"},{"index":2,"title":"Selected LCIA Categories and Results","text":"This table shows the LCIA results of the project variants. Each selected LCIA category is displayed in the rows and the project variants in the columns. The unit is the unit of the LCIA category as defined in the LCIA method.","componentId":"impact_result_table"},{"index":3,"title":"Conclusion","text":"Using the openLCA programme, we determined that trolleybuses and battery-powered electric buses are more sustainable than diesel-powered buses in terms of their influence on climate change, fossil depletion, natural land transformation, ozone depletion, and photochemical oxidant formation. However, we have also detected some detrimental effects of these electric bus systems, particularly in areas like water depletion, agricultural land occupation, and ionizing radiation. This is likely because the electricity used to power these buses in London is generated using unsustainable methods. Despite this, our analysis demonstrates that trolleybuses are more environmentally friendly than battery-powered electric buses in all of the analysed areas. This is true even though trolleybuses use more electricity per passenger-kilometre to drive. In actuality, however, the charging efficiency of battery-powered electric buses causes them to consume more electricity. Despite this, battery-powered electric buses have the advantage of not being restricted by overhead wires, making their operation more comfortable in some scenarios. Overall, our analysis indicates that trolleybuses are the more environmentally friendly mode of public transit; nevertheless, battery-powered electric buses may be more convenient in some circumstances. Depending on the specific needs and limitations of their public transportation system, city planners can choose between these two solutions.","componentId":"relative_indicator_bar_chart"}],"parameters":[],"variants":[{"id":0,"name":"Trolleybus","description":"A type of low emmision, energy efficient electric bus that draws power from overhead wires","isDisabled":false},{"id":1,"name":"Battery Electric bus","description":"A type of electric bus that relies on a battery pack to store and provide power for its electric motor","isDisabled":false},{"id":2,"name":"Diesel fuel bus","description":"Diesel fuel-based buses are a common choice for public transportation, but they are known for their high emissions and limited energy efficiency","isDisabled":false}],"indicators":[{"id":11,"descriptor":{"referenceUnit":"m2a","refId":"9d723973-21ae-3e35-af55-9078d8e6325b","id":1063927,"name":"agricultural land occupation - ALOP","version":0,"lastChange":1600790375866,"type":"IMPACT_CATEGORY"},"reportName":"agricultural land occupation - ALOP","displa
